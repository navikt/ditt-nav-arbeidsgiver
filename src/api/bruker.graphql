type Query {
    ping: String
    notifikasjoner: [Notifikasjon!]!
}

union Notifikasjon = Beskjed | Oppgave

scalar Instant
type Beskjed {
    merkelapp: String!
    tekst: String!
    lenke: String!
    opprettetTidspunkt: Instant!
}

"midlertidig lag til alle felter som en workaround så vi ikke får tomme objekter i mocken"
type Oppgave {
    merkelapp: String!
    tekst: String!
    lenke: String!
    opprettetTidspunkt: Instant!
}